<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabele</title>
</head>
<body>
    <table>
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Miejscowość zamieszkania</th>
            <th>Wiek</th>
        </tr>
        <tr>
            <td>Tadeusz</td>
            <td>Kowalski</td>
            <td rowspan="2">Warszawa</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Adam</td>
            <td>Polak</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>Makowska</td>
            <td>Poznań</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Monika</td>
            <td>Baranowska</td>
            <td>Siedlce</td>
            <td>58</td>
        </tr>
        <caption id="caption">To jest tabela z Imionami, Nazwiskami, Miejsami zamieszkania oraz wiekiem.</caption>
    </table>
</body>
</html>
