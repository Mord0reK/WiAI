<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie książki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dodaj nową książkę</h1>
    </header>
    <section>
        <form action="dodaj.php" method="post">
            <label for="tytul">Tytuł:</label>
            <input type="text" id="tytul" name="tytul" required><br>
    
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br>
    
            <label for="rok">Rok wydania:</label>
            <input type="number" id="rok" name="rok" min="1000" max="9999" required><br>
    
            <label for="gatunek">Gatunek:</label>
            <input type="text" id="gatunek" name="gatunek"><br>
    
            <input type="submit" name="submit" value="Dodaj książkę">
        </form>
    </section>
</body>
</html>
